    <nav>

    <main>
        <h1>Account Creation Form</h1>
        <form method="get" action="record.html" class="user-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
          
            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" required>
            <p id="debug"></p>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
                   pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                   title="Please enter a valid email address" required>
          
            <label for="rating">Page Rating: <span id="rating-value">5</span></label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
          
            <button type="submit">Submit</button>
          </form>
          
      </main>
    

    
    <footer>
