    <nav>

    <main>
        <form id="membershipForm" method="get" action="record.html">
            <h1>Membership Application</h1>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password (min 8 characters):</label>
                <input type="password" id="password" name="password" 
                       pattern="[a-zA-Z0-9]{8,}" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="email">BYU-Idaho Email:</label>
                <input type="email" id="email" name="email" 
                       pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                       title="Please enter a valid @byui.edu email address" required>
            </div>

            <div class="form-group">
                <label for="rating">Page Rating (1-10):</label>
                <input type="range" id="rating" name="rating" 
                       min="1" max="10" value="5" 
                       oninput="updateRating(this.value)">
                <span id="ratingValue">5</span>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    
    <footer>

        <p>©<span id="year"></span> Okoroji Precious Nigeria</p>
